<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#eff6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <clipPath id="clip-text">
      <rect x="240" y="60" width="0" height="80" class="typing-rect" />
    </clipPath>
  </defs>
  
  <style>
    /* Logo Animations */
    @keyframes floatUp {
      0% { transform: translateY(100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    @keyframes slideLeft {
      0% { transform: translateX(100px); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }
    .stem { 
      animation: floatUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; 
    }
    .crossbar { 
      opacity: 0;
      animation: slideLeft 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) 0.4s forwards; 
    }

    /* Text Typing Animation */
    @keyframes typing {
      from { width: 0; }
      to { width: 460px; }
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .typing-rect {
      width: 0;
      animation: typing 1.2s steps(12) 0.8s forwards;
    }
    .cursor {
      opacity: 0; /* Initially hidden */
      animation: 
        cursorMove 1.2s steps(12) 0.8s forwards, 
        blink 0.8s step-end infinite;
    }
    @keyframes cursorMove {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(460px); opacity: 1; }
    }
  </style>

  <!-- Background -->
  <rect width="800" height="200" rx="16" fill="url(#bg)" />

  <!-- Content Group: Logo -->
  <g transform="translate(140, 60)">
     <g transform="scale(0.156)">
       <path class="stem" fill="#1877F2" fill-rule="evenodd" clip-rule="evenodd" d="M160 60 V330 C160 407.32 222.68 470 300 470 H350 V380 H300 C272.386 380 250 357.614 250 330 V60 H160 Z"/>
       <path class="crossbar" fill="#1877F2" fill-rule="evenodd" clip-rule="evenodd" d="M100 180 H350 V270 H100 Z"/>
     </g>
  </g>

  <!-- Text with Clip Path -->
  <g>
    <text clip-path="url(#clip-text)" x="240" y="110" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="bold" font-size="36" fill="#1e293b" letter-spacing="0.05em">
      组建智能体团队为客户服务
    </text>
    <!-- Cursor Rect (Optional visual polish) -->
    <!-- <rect class="cursor" x="242" y="76" width="3" height="40" fill="#1877F2" /> -->
  </g>
</svg>
