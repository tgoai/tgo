name: Deploy docs-site to GitHub Pages

on:
  push:
    branches:
      - docs
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs-site/package-lock.json

      - name: Install dependencies
        working-directory: ./docs-site
        run: npm install

      - name: Build Docusaurus site
        working-directory: ./docs-site
        run: npm run build

      - name: Deploy to tgoai.github.io repository
        uses: peaceiris/actions-gh-pages@v4
        with:
          # 需要在当前仓库 Settings → Secrets and variables → Actions 中
          # 创建 PERSONAL_TOKEN（具有 repo 权限的 PAT （Settings → Developer settings → Personal access tokens -> New personal access token -> repo 权限）），用于推送到 tgoai.github.io 仓库
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          external_repository: tgoai/tgoai.github.io
          publish_branch: main
          publish_dir: ./docs-site/build
         


